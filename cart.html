<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/navbar.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#" class="logo nav-link">
          <img src="img/logonobg.png" alt="Logo MDP" />
        </a>
        <button class="cart-btn" aria-label="Carrito de Comparas">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <button class="nav-toggle" aria-label="Abrir menú">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-menu">
          <li class="nav-menu-item">
            <a href="#about" class="nav-link selected">¿Quiénes somos?</a>
          </li>
          <li class="nav-menu-item">
            <a href="#services" class="nav-link">Servicios</a>
          </li>
          <li class="nav-menu-item">
            <a href="#products" class="nav-link">Productos</a>
          </li>
          <li class="nav-menu-item">
            <a href="#contact" class="nav-link">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="mensaje">Seguimos trabajando</div>

    <div class="carrito">
      <img class="imgCarrito" src="img/cart-ico.png" alt="" />
    </div>
    <a href="index.html">
      <button class="floating-home">
        <img src="img/home-ico.png" alt="Carrito" />
      </button>
    </a>
    <script
      src="https://kit.fontawesome.com/7e5b2d153f.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/main.js"></script>
  </body>
</html>
